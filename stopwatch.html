<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
    <div id="displayTime">
       00:00:00
    </div>
    <div class="btns">
        <span id="start" onclick="start()"><button>START</button></span>
        <span id="stop" onclick="stop()"><button>STOP</button></span>
        <span id="reset" onclick="reset()"><button>RESET</button></span>
    </div>
</div>
    <script src="stopwatch.js"></script>
</body>
</html>
